  <rect width="320" height="200" rx="8" ry="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- 国徽区域 -->
  <circle cx="160" cy="50" r="25" fill="#dc2626" opacity="0.1"/>
  <circle cx="160" cy="50" r="20" fill="#dc2626" opacity="0.2"/>
  <circle cx="160" cy="50" r="15" fill="#dc2626" opacity="0.3"/>
  <text x="160" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#dc2626">★</text>
  
  <!-- 信息行 -->
  <rect x="40" y="90" width="240" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="40" y="105" width="200" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="40" y="120" width="180" height="8" rx="2" ry="2" fill="#d1d5db"/>
  
  <!-- 签发机关区域 -->
