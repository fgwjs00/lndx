  <rect x="180" y="150" width="100" height="8" rx="2" ry="2" fill="#d1d5db"/>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="170" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="270" cy="170" r="8" fill="#10b981" opacity="0.3"/>
  <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">身份证反面</text>
