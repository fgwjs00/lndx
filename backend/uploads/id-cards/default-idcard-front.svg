  <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">中华人民共和国居民身份证</text>
  
  <!-- 头像占位区域 -->
  <rect x="20" y="50" width="80" height="100" rx="4" ry="4" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="60" cy="85" r="15" fill="#9ca3af"/>
  <path d="M 60 100 C 50 100, 42 108, 42 118 C 42 128, 42 140, 42 140 L 78 140 C 78 140, 78 128, 78 118 C 78 108, 70 100, 60 100 Z" fill="#9ca3af"/>
  
  <!-- 信息占位区域 -->
  <rect x="120" y="55" width="180" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="120" y="70" width="150" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="120" y="85" width="120" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="120" y="100" width="160" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="120" y="115" width="140" height="8" rx="2" ry="2" fill="#d1d5db"/>
  <rect x="120" y="130" width="100" height="8" rx="2" ry="2" fill="#d1d5db"/>
  
  <!-- 装饰元素 -->
  <circle cx="280" cy="170" r="8" fill="#fbbf24" opacity="0.3"/>
  <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">身份证正面</text>
</svg>
